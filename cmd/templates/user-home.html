<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {{template "nav.html" .}}

    <div class="container mt-5">
      <h1 class="mb-4">Welcome, <span id="username"></span>!</h1>
      <div class="card">
        <div class="card-header">
          <h3>All Books</h3>
        </div>
        <div class="card-body">
          <form class="form-inline mb-4" id="searchForm">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
              name="search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

          <div id="books-list">
            <div class="card">
              <div class="card-header">
                <h3>Books List</h3>
              </div>
              <div class="card-body" id="booksBody">
                <!-- Books list will be dynamically populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userName = "{{ .Username }}"; // Replace with actual username from backend
        document.getElementById("username").innerText = userName;

        const searchForm = document.getElementById("searchForm");
        searchForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const searchQuery = document.getElementById("search").value.trim();
          fetch(`/api/search?query=${encodeURIComponent(searchQuery)}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              const booksBody = document.getElementById("booksBody");
              booksBody.innerHTML = ""; // Clear previous results

              if (data && data.length > 0) {
                const table = document.createElement("table");
                table.classList.add("table");
                table.innerHTML = `
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                ${data
                  .map(
                    (book) => `
                    <tr>
                      <td>${book.title}</td>
                      <td>${book.author}</td>
                      <td>${book.quantity}</td>
                    </tr>
                  `
                  )
                  .join("")}
              </tbody>
            `;
                booksBody.appendChild(table);
              } else {
                booksBody.innerHTML = "<p>No books available.</p>";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              if (
                error.message.includes("TypeError") &&
                error.message.includes("Cannot read properties of null")
              ) {
                document.getElementById("booksBody").innerHTML =
                  "No books available.";
              } else {
                document.getElementById("booksBody").innerHTML =
                  "An error occurred while fetching books.";
              }
            });
        });
      });

      function searchBooks() {
        const searchQuery = document.getElementById("search").value.trim();
        fetch(`/api/search?query=${encodeURIComponent(searchQuery)}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const booksBody = document.getElementById("booksBody");
            booksBody.innerHTML = ""; // Clear previous results

            if (data && data.length > 0) {
              const table = document.createElement("table");
              table.classList.add("table");
              table.innerHTML = `
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  ${data
                    .map(
                      (book) => `
                      <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.quantity}</td>
                      </tr>
                    `
                    )
                    .join("")}
                </tbody>
              `;
              booksBody.appendChild(table);
            } else {
              booksBody.innerHTML = "<p>No books available.</p>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            if (
              error.message.includes("TypeError") &&
              error.message.includes("Cannot read properties of null")
            ) {
              document.getElementById("booksBody").innerHTML =
                "No books available.";
            } else {
              document.getElementById("booksBody").innerHTML =
                "An error occurred while fetching books.";
            }
          });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
