<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Books</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 900px;
      }
      .table thead th {
        background-color: #343a40;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Template -->
    {{template "nav-admin.html" .}}

    <div class="container mt-5">
      <h1 class="mb-4">Manage Books</h1>
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3>Books List</h3>
        </div>
        <div class="card-body">
          <div id="books-list">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ISBN</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Quantity</th>
                  <th>Availability Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="booksBody">
                <!-- Books list will be dynamically populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const booksBody = document.getElementById("booksBody");

        fetch("/api/admin/books", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            booksBody.innerHTML = ""; // Clear previous results

            if (data && data.length > 0) {
              data.forEach((book) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${book.isbn}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.quantity}</td>
                <td>${book.available == "1" ? "Available" : "Checked Out"}</td>
                <td>
                  <button class="btn btn-primary" onclick="location.href='/api/admin/books/update/${
                    book.id
                  }'">
                    Update
                  </button>
                  <button class="btn btn-danger" onclick="deleteBook('${
                    book.id
                  }')">
                    Delete
                  </button>
                </td>
              `;
                booksBody.appendChild(row);
              });
            } else {
              booksBody.innerHTML =
                "<tr><td colspan='6'>No books available.</td></tr>";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            booksBody.innerHTML =
              "<tr><td colspan='6'>An error occurred while fetching books.</td></tr>";
          });
      });

      function deleteBook(id) {
        if (confirm("Are you sure you want to delete this book?")) {
          fetch(`/api/admin/books/delete/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              return response.json().then((data) => {
                if (!response.ok) {
                  // If the response is not ok, throw an error with the message
                  throw new Error(data.error || "Unknown error");
                }
                return data;
              });
            })
            .then((data) => {
              console.log(data);
              alert("Book deleted successfully!");
              location.reload(); // Refresh the page to update the book list
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(error.message);
            });
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
