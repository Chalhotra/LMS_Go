<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Template -->
    {{template "nav-admin.html" .}}

    <div class="container mt-5">
      <h1 class="mb-4">Update Book</h1>
      <div class="card">
        <div class="card-header">
          <h3>Update Book Details</h3>
        </div>
        <div class="card-body">
          <form id="updateBookForm">
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input
                type="text"
                class="form-control"
                id="isbn"
                name="isbn"
                required
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                required
              />
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                name="quantity"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
          </form>
          <div id="successMessage" class="mt-3 text-success d-none">
            Book successfully updated!
          </div>
          <div id="errorMessage" class="mt-3 text-danger d-none">
            Failed to update book. Please try again.
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bookId = window.location.pathname.split("/").pop();
        const updateBookForm = document.getElementById("updateBookForm");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        // Hide the error message initially
        errorMessage.classList.add("d-none");

        // Fetch the current book details
        fetch(`/api/admin/books/${bookId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("isbn").value = data.isbn;
            document.getElementById("title").value = data.title;
            document.getElementById("author").value = data.author;
            document.getElementById("quantity").value = data.quantity;
          })
          .catch((error) => {
            console.error("Error:", error);
            errorMessage.classList.remove("d-none");
          });

        // Update book details
        updateBookForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(updateBookForm);
          const data = {
            isbn: formData.get("isbn"),
            title: formData.get("title"),
            author: formData.get("author"),
            quantity: formData.get("quantity"),
          };

          fetch(`/api/admin/books/update/${bookId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("Book updated:", data);
              successMessage.classList.remove("d-none");
              errorMessage.classList.add("d-none");
            })
            .catch((error) => {
              console.error("Error:", error);
              successMessage.classList.add("d-none");
              errorMessage.classList.remove("d-none");
            });
        });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
